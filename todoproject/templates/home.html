{% extends 'base.html' %}
{% block content %}
<div class ='container-fluid'>
    <div class ='row'>
        <div class ='col-md-12'>
            <div class ='banner'>
                <div class ='banner-text'>
                    <h1>ToDo</h1>
                </div>

            </div>
        </div>
    </div>
</div>
<div class ='container'>
    <div class ='row'>
        <div class = 'col-md-6'>
        <form method ='POST' class="p-3  d-5 shadow">
            {% csrf_token %}
                <div class ='form-group'>
                    <input type="text" name="task" placeholder="task_name">
                </div>
                <div class ='form-group'>
                     <input type="text" name="priority" placeholder="enter your priority">
                </div>
                <div class ='form-group'>
                     <input type="date" name="date" placeholder="enter your date">
                </div>
                <input type="submit" class ="btn btn-success">
                </form>
            </div>
            <div class = 'col-md-6'>
                <h4 style="color:maroon;"> Task to be completed</h4>
                {% for i in task1 %}
            <div class ='card'>
                <div class ='card-body'>
                    <h5 class ='card-title'>{{i.name}} </h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class ='btn btn-danger' href ="{% url 'delete' i.id %}">Done</a>
                    <a class ='btn btn-success' href ="{% url 'update' i.id %}">Update</a>
                </div>
                <br>
            </div>
                <br>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}
