{% extends 'base.html' %}
{% block body %}
<div class ="container">
    <div class ="row">
        <div class ="col-md-6">
             <img src ="{{movie.image.url}}" width="250px" height="250px">
        </div>
        <div class ="col-md-6">
            <h2>{{movie.name}}</h2>
            <h6>{{movie.desc}}</h6>
            <h6>{{movie.year}}</h6>
        <a  class="btn-btn-warning" href="{% url 'movieapp:update' movie.id%}">Update</a><br>
        <a  class="btn-btn-danger" href="{% url 'movieapp:delete' movie.id%}">Delete</a><br>
        </div>
    </div>
</div>

{% endblock %}
